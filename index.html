    <div class="box">
        <h1>Banking Dashboard</h1>
        <div id="balance" class="balance">Balance: $1,000.00</div>
        
        <div class="input-box">
            <input type="number" id="deposit" placeholder="Enter Deposit Amount">
            <button class="btn" onclick="deposit()">Deposit</button>
        </div>
        
        <div class="input-box">
            <input type="number" id="withdraw" placeholder="Enter Withdrawal Amount">
            <button class="btn" onclick="withdraw()">Withdraw</button>
        </div>
